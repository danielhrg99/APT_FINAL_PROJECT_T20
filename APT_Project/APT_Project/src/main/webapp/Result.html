<script type="text/javascript" >
var x= 0;
function page() {
	fetch("Result.json").then(response => response.json())
	.then(data => {
		if (data.Status == 0)
			document.getElementById("demo").innerHTML = "Nothing Found";
		else
		{
			for(var i=x;i<x+10;i++)
			{
				document.getElementById("_id"+((i%10)+1)).innerHTML = data.Results[i]._id;
				document.getElementById("_id"+((i%10)+1)).href = data.Results[i]._id ;
				document.getElementById("Title"+((i%10)+1)).innerHTML = data.Results[i].Title;
				document.getElementById("Snippet"+((i%10)+1)).innerHTML = data.Results[i].Snippet;
			}
			x=x+10;
		}
		
	})
}

</script>
